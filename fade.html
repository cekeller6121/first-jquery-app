<!DOCTYPE html>
<html>
  <head>
    <title>Fade - Clement's First JQuery App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>

    <header>
      <h2>Clement's First JQuery App</h2>
    </header>

    <aside class="side-nav">
      <a href="index.html">Home</a>
      <a href="fade.html">Fade</a>
      <a href="toggle.html">Toggle</a>
      <a href="animate.html">Animate</a>
    </aside>

    <section class="fade-buttons">
      <div class="div div1">
        <button class="btn btn-success" id="btn1">Button 1</button>
        <div id="item1" class="item">
          <span>Fade Out</span>
        </div>
      </div>

      <div class="div div2">
        <button class="btn btn-success" id="btn2">Button 2</button>
        <div id="item2" class="item">
          <span>Fade Out/In</span>
        </div>
      </div>

      <div class="div div3">
        <button class="btn btn-success" id="btn3">Button 3</button>
        <div id="item3" class="item">
          <span>Fade Toggle</span>
        </div>
      </div>

      <div class="div div4">
        <button class="btn btn-success" id="bt4">Button 4</button>
        <div id="item4" class="item">
          <span>Fade To</span>
        </div>
      </div>
    </section>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="scripts.js"></script>

  </body>
</html>
